<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    {% include 'autocomplete_light/static.html' %}

</head>
<body>
<h1>
    Kontext
</h1>
<p class="context">
    {% for token in context %}
        {% if token.0 == 'b' %}
            <b>{{ token.1 }}</b>
        {% else %}
            {{ token.1 }}
        {% endif %}
    {% endfor %}

<p class="context_lookup" >
  <form method="post">
    {{ geolocation_form.as_p }}
        {% csrf_token %}
    <input type="submit" value="Speichern">
</form>
</p>
</body>
</html>
