<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>View Page {{ facs_no }} of Yearbook {{ yearbook }}</title>
</head>

<body>
<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" />
{% spaceless %}
<p>
{% for div in divs %}
   <div>
    {% for token in div %}
        {% if token.0 == 'gn'%}
           <gn>{{ token.1 }}</gn>
        {% else %}
            <token>{{ token.1 }}</token>
        {% endif %}
    {% endfor %}
    </div>
{% endfor %}
</p>
{% endspaceless %}
</body>
</html>
